<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摩斯密碼轉換器</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
            <h1 class="text-2xl font-bold mb-6 text-center">摩斯密碼轉換器</h1>

            <div>
                <label for="inputText" class="block text-sm font-medium text-gray-700">輸入文字</label>
                <input type="text" id="inputText" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="輸入要轉換成摩斯密碼的文字">
            </div>

            <div class="mt-4">
                <label for="morseCode" class="block text-sm font-medium text-gray-700">摩斯密碼</label>
                <textarea id="morseCode" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" rows="4" placeholder="輸入要轉換成文字的摩斯密碼"></textarea>
            </div>

            <div class="mt-6 flex justify-between">
                <button id="textToMorse" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">轉換為摩斯密碼</button>
                <button id="morseToText" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">轉換為文字</button>
            </div>

            <div class="mt-6 text-center">
                <button id="playMorse" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">播放摩斯密碼</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
